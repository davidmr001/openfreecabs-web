<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="static/styles.css" media="screen" title="no title">
    <script id="result" type="text/x-handlebars-template">
        <div class="result_item">
            <div class="result_title">
                <div class="result_title-icon">
                    <img src="{{icon}}" alt="">
                </div>

                <div class="result_title-contact">
                    <div class="result_title-name">{{name}}</div>
                </div>
            </div>
            <div class="result_count">
                <div class="result_count_wrap">
                    <div class="result_count_number">{{ driversCount }}</div>
                    <div class="result_count_description">Free cabs</div>
                </div>
            </div>

            <div class="result_info">
                <input class="result_title-phone" type="button" data-phone="{{phoneNumber}}" value="Get phone" />
                <!--<div class="result_title-phone SeeMore2">{{phoneNumber}}</div>-->
            </div>
        </div>

    </script>
</head>
<body>
<header>
    <div class="logotype">
        <img src="static/img/logo.png" alt="Logotype: OpenFreeCabs">
        <button class="center_my_location">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" style="width: 25px;">
                <g class="center_my_location_svg_button"><path d="M318.1,502c0,98.3,79.7,177.9,177.9,177.9c98.3,0,177.9-79.7,177.9-177.9c0-98.3-79.7-177.9-177.9-177.9C397.7,324.1,318.1,403.7,318.1,502z"/><path d="M889.1,466.1c-15.9-191.2-170-342.6-361.2-355.9V9.3h-67.7v102.2c-185.9,17.3-333.3,167.3-349.2,354.6H10v67.7h100.9c15.9,187.2,163.3,336,349.2,354.6v102.3h67.7V889.7c191.2-13.3,345.3-164.7,361.2-355.9H990v-67.7H889.1L889.1,466.1z M500,819.4c-176.6,0-318.7-143.4-318.7-318.7S324.7,182,500,182c176.6,0,318.7,143.4,318.7,318.7S676.6,819.4,500,819.4z"/></g>
            </svg>
        </button>
    </div>
</header>
<section class="sidebar">

    <div class="result_wrap"></div>
</section>
<div class="button">
    Найдено машин: 30
</div>

<div id="map"></div>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="/static/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgMeyAL1i2lkuLniOnyAvwTMY6Fo5GZA&callback=initMap"
        async defer></script>
<script>

</script>
</body>
</html>
