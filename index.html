<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="static/styles.css" media="screen" title="no title">
    <script id="result" type="text/x-handlebars-template">
        <div class="result_item">
            <div class="result_title">
                <div class="result_title-icon">
                    <img src="{{icon}}" alt="">
                </div>

                <div class="result_title-contact">
                    <div class="result_title-name">{{name}}</div>
                </div>
            </div>
            <div class="result_count">
                <div class="result_count_wrap">
                    <div class="result_count_number">{{ driversCount }}</div>
                    <div class="result_count_description">Free cabs</div>
                </div>
            </div>

            <div class="result_info">
                <div class="result_title-phone SeeMore2">{{phoneNumber}}</div>
            </div>
        </div>

    </script>
</head>
<body>
<header>
    <div class="logotype">
        <img src="static/img/logo.png" alt="Logotype: OpenFreeCabs">
    </div>
</header>
<section class="sidebar">
    <div class="result_wrap"></div>
</section>
<div class="button">
    Найдено машин: 30
</div>

<div id="map"></div>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="/static/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgMeyAL1i2lkuLniOnyAvwTMY6Fo5GZA&callback=initMap"
        async defer></script>
</body>
</html>
